<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
    --width: 200px;
    --height: 200px;
    --quantity: 9;
}

.gallery{
    width: 100%;
    height: var(--height);
    overflow: hidden;
    mask-image: linear-gradient(
        to right,
        transparent,
        #000 10% 90%,
        transparent
    );
    margin-bottom: 15rem;
}

.gallery .list1{
    display: flex;
    width: 100%;
    min-width: calc(var(--width) * var(--quantity));
    position: relative;
}

.gallery .list1 .item1{
    width: var(--width);
    height: var(--height);
    position: absolute;
    left: 100%;
    animation: autoRun 10s linear infinite;
    transition: filter 0.5s;
    animation-delay: calc( (10s / var(--quantity)) * (var(--position) - 1) - 10s)!important;
}

.gallery .list1 .item1 img{
    width: 100%;
}

@keyframes autoRun{
    from{
        left: 100%;
    }to{
        left: calc(var(--width) * -1);
    }
}





.gallery[reverse="false"] .item1{
    animation: reversePlay 10s linear infinite;
}

@keyframes reversePlay{
    from{
        left: calc(var(--width) * -1);
    }to{
        left: 100%;
    }
}

    </style>
</head>
<body>
    <main>
        <div class="gallery" reverse="true">
            <div class="list1">
                <div class="item1" style="--position: 1"><img src="Images/slider2_1.png" alt=""></div>
                <div class="item1" style="--position: 2"><img src="Images/slider2_2.png" alt=""></div>
                <div class="item1" style="--position: 3"><img src="Images/slider2_3.png" alt=""></div>
                <div class="item1" style="--position: 4"><img src="Images/slider2_4.png" alt=""></div>
                <div class="item1" style="--position: 5"><img src="Images/slider2_5.png" alt=""></div>
                <div class="item1" style="--position: 6"><img src="Images/slider2_6.png" alt=""></div>
                <div class="item1" style="--position: 7"><img src="Images/slider2_7.png" alt=""></div>
                <div class="item1" style="--position: 8"><img src="Images/slider2_8.png" alt=""></div>
                <div class="item1" style="--position: 9"><img src="Images/slider2_9.png" alt=""></div>
            </div>
        </div>
    </main>
    
</body>
</html>
