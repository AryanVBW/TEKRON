.glitch {
    width: 300px;
    height: 340px;
    background: url('./Glitch\ Website\ Background\ Removed.png');
    background-size: cover;
    animation: glitch 3.5s infinite steps(1);
}

@keyframes glitch {
    0%, 100% {
        background: url('./Glitch\ Image.png');
        background-size: cover;      
    }

    92.5% {
        background: url('./Glitch\ Image\ \(1\).png');
        background-size: cover; 
        opacity: 1;     
    }

    95% {
        background: url('./Glitch\ Image\ \(2\).png');
        background-size: cover;
        opacity: 0;
    }

    97.5% {
        background: url('./Glitch\ Image\ \(1\).png');
        background-size: cover;   
        opacity: 1;        
    }
}
    </style>

</head>
