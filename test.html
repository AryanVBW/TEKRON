<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Effect</title>
    <style>
       body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(circle, #25064d, #0b0219);
    overflow: hidden;
    position: relative;
}

/* Floating Glow Dots */
@keyframes moveUpDown {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(20px);
    }
}

.glow-dot {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ff0080;
    border-radius: 50%;
    box-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
    animation: moveUpDown 3s infinite ease-in-out;
}

/* Creating multiple floating dots */
.glow-dot:nth-child(1) { top: 20%; left: 30%; }
.glow-dot:nth-child(2) { top: 50%; left: 70%; animation-duration: 4s; }
.glow-dot:nth-child(3) { top: 80%; left: 20%; animation-duration: 5s; }
.glow-dot:nth-child(4) { top: 10%; left: 80%; animation-duration: 3.5s; }

/* Animated Gradient Overlay */
.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, rgba(255, 0, 128, 0.2), rgba(0, 255, 255, 0.2));
    mix-blend-mode: overlay;
    animation: gradientMove 5s infinite alternate ease-in-out;
}

@keyframes gradientMove {
    from {
        background-position: 0% 0%;
    }
    to {
        background-position: 100% 100%;
    }
}

    </style>
</head>
<body>
    <div class="glitch" data-text="GLITCH EFFECT">GLITCH EFFECT</div>
</body>
</html>
