<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Effect</title>
    <style>
        body {
            background: linear-gradient(135deg, #0d0221, #3a1c71, #d72d79, #f6a5c0);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .glitch {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        
        .glitch::before, 
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }
        
        .glitch::before {
            color: #ff00c1;
            transform: translate(-3px, -2px);
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            animation: glitch 0.6s infinite alternate-reverse;
        }
        
        .glitch::after {
            color: #00eaff;
            transform: translate(3px, 2px);
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0% 100%);
            animation: glitch 0.6s infinite alternate;
        }
        
        @keyframes glitch {
            0% { transform: translate(-2px, -1px); }
            20% { transform: translate(2px, 1px); }
            40% { transform: translate(-1px, 2px); }
            60% { transform: translate(1px, -2px); }
            80% { transform: translate(-2px, -1px); }
            100% { transform: translate(2px, 1px); }
        }
    </style>
</head>
<body>
    <div class="glitch" data-text="GLITCH EFFECT">GLITCH EFFECT</div>
</body>
</html>
