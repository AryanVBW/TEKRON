<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Logo and Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            background-color: #222;
            color: white;
            padding: 30px 50px;
        }

        .footer-logo img {
            max-width: 180px;
        }

        .footer-links, .footer-contact {
            text-align: left;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-contact p {
            margin-bottom: 5px;
        }

        .footer-bottom {
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer">
            <div class="footer-logo">
                <img src="logo.png" alt="Company Logo">
            </div>
            <div class="footer-links">
                <h3>Quick Links</h3>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-contact">
                <h3>Contact Us</h3>
                <p>Email: example@example.com</p>
                <p>Phone: +123 456 7890</p>
                <p>Address: 123 Street, City, Country</p>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2025 Company Name. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
